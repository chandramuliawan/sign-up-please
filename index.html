<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginPage">
        <div class="header">
            <div class="headerWrapper">
                <a href="https://www.theodinproject.com/" rel="nofollow">
                    <div class="headerText">
                        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odinLogo" id="odinLogo">
                        <span id="mainTitle">Not Odin Project</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="loginCard">

            <div class="loginTitle">
                <!-- <div class="floatRight">
                    <span class="required">*</span>
                    <span>Required fields</span>
                </div> -->
                <h1>Log in to start</h1>
            </div>
    
            <div class="formWrapper">
                <div class="formGroup">
                    <div><label for="username">UserName</label></div>
                    <div><input type="text" name="username" id="userName"></div>
                </div>
                <div class="formGroup">
                    <div><label for="password">Password</label></div>
                    <div><input type="password" name="password" id="userPassword"></div>
                </div>
                <div class="formSettings">
                    <label for="rememberMe"><input type="checkbox" name="rememberMe" id="rememberUser">Remember Me</label>
                    <a href="./index copy 2.html" id="forgetPass">Forget Password?</a>
                </div>
                <!-- <div class="formGroup">
                    <div class="required"><label for="email">Email</label>*</div>
                    <div><input type="email" name="email" id="userEmail"></div>
                </div> -->
                <div class="formGroup">
                    <div><input id="inputButton" type="submit" value="Log-In"></div>
                </div>
    
    
    
            </div>
    
            <div class="loginInfo">
                <span>New user?</span>
                <a href="./index copy.html">Register instead</a>
            </div>
    
        </div>
        </div>
    
</body>
</html>
