<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginPage">
    <div class="header">
        <div class="headerWrapper">
            <a href="https://www.theodinproject.com/" rel="nofollow">
                <div class="headerText">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odinLogo" id="odinLogo">
                    <span id="mainTitle">Not Odin Project</span>
                </div>
            </a>
        </div>
    </div>
    <div class="loginCard">
        <!-- title
        content :
        label + input form with username and password email and phone
        button submit register
        already a user, sign in  -->

        <div class="loginTitle">
            <div class="floatRight">
                <span class="required">*</span>
                <span>Required fields</span>
            </div>
            <h1>Make a New Account</h1>
        </div>

        <div class="formWrapper">
            <div class="formGroup">
                <div class="required"><label for="username">UserName</label>*</div>
                <div><input type="text" name="username" id="userName"></div>
            </div>
            <div class="formGroup">
                <div class="required"><label for="password">Password</label>*</div>
                <div><input type="password" name="password" id="userPassword"></div>
            </div>
            <div class="formGroup">
                <div class="required"><label for="confirmPassword">Confirm Password</label>*</div>
                <div><input type="password" name="confirmPassword" id="userPasswordConfirm"></div>
            </div>
            <div class="formGroup">
                <div class="required"><label for="email">Email</label>*</div>
                <div><input type="email" name="email" id="userEmail"></div>
            </div>
            <div class="formGroup">
                <div><input id="inputButton" type="submit" value="Sign-up"></div>
            </div>



        </div>

        <div class="loginInfo">
            <span>Already a member?</span>
            <a href="./index.html">Log In instead</a>
        </div>

    </div>
    </div>
</body>
</html>
